<!doctype html>
<html>
    <head>
        <title>Einkaufszettel</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/client/index.css" />
        <link rel="manifest" href="/client/manifest.json" />
        <script defer src="/client/index.js"></script>
    </head>
    <body>
        <div id="server-error-message" style="display: none;"><div>Verbindung fehlgeschlagen</div></div>
        <div id="center">
            <div id="list_selector">
            </div>

            <div id="list_container">
                <div id="list-name"></div>
                <input type="text" id="searchbar" placeholder="Suchen" autocomplete="off" />
                <div class="list" id="list_todo"></div>
                <div style="display: flex; flex-direction: row-reverse;">
                    <a href="javascript:void(0)" id="button_add">Hinzufügen</a>
                </div>
                <div class="horizontal-separator"></div>
                <div class="list" id="list_done"></div>
            </div>
        </div>

        <dialog id="list-dialog">
            <form method="dialog">
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <div style="display: grid; grid-template-columns: auto auto; gap: 5px;">
                        <label for="input-list-name">Name</label>
                        <input type="text" id="input-list-name" />
                    </div>
                    <div>
                        <button type="submit">Ok</button>
                        <button type="button" class="button-delete">Löschen</button>
                        <button type="button" class="button-cancel">Abbrechen</button>
                    </div>
                </div>
            </form>
        </dialog>

        <template id="template-todo-item">
            <link rel="stylesheet" href="/client/todo-item.css" />
            <div id="root-element">
                <div id="display-amount"></div>
                <div id="display-name"></div>
            </div>
        </template>

        <dialog id="todo-item-dialog">
            <form method="dialog">
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <div style="display: grid; grid-template-columns: auto auto; gap: 5px;">
                        <label for="input-singular">Singular</label>
                        <input type="text" id="input-singular" />
                        <label for="input-plural">Plural</label>
                        <input type="text" id="input-plural" />
                        <label for="input-amount">Anzahl</label>
                        <input type="number" id="input-amount" />
                        <label for="input-category">Kategorie</label>
                        <input type="text" id="input-category" />
                    </div>
                    <div>
                        <button type="submit">Ok</button>
                        <button type="button" class="button-delete">Löschen</button>
                        <button type="button" class="button-cancel">Abbrechen</button>
                    </div>
                </div>
            </form>
        </dialog>

        <template id="template-todo-item-group">
            <slot name="name" style="font-weight: bold;">NAME PLACEHOLDER</slot>
            <slot name="content">CONTENT PLACEHOLDER</div>
        </template>

        <dialog id="todo-item-group-dialog">
            <form method="dialog">
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <div style="display: grid; grid-template-columns: auto auto; gap: 5px;">
                        <label for="input-group-name">Name</label>
                        <input type="text" id="input-group-name" />
                    </div>
                    <div>
                        <button type="submit">Ok</button>
                        <button type="button" class="button-cancel">Abbrechen</button>
                    </div>
                </div>
            </form>
        </dialog>
    </body>
</html>
